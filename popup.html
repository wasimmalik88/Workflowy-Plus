<!doctype html>
<html>
<head>
    <title>WorkFlowy Plus</title>

    <script src="ViewPage.js"></script>

  
</head>

<body style="width:250px">
    <h4>Font Settings:</h4>

    <select id="ddlViewBy">
        <option value="0">Default</option>
        <option value="1">Type Writer</option>
        <option value="2">Helvetica</option>
        <option value="3">Avant Garde</option>
        <option value="4">Gill Sans</option>
        <option value="5">Papyrus</option>
    </select>

    <h4>Text Color:</h4>

    <input type="color"
           id="textcolor"
           value="#ff0000"></input>

    <button text="Reset"
            id="btnResetText">
        Reset
    </button>

    <h4>Background Color:</h4>

    <input type="color"
           id="backcolor"
           value="#ff0000"></input>

    <button text="Reset"
            id="btnResetBackground">
        Reset
    </button>

    <h4>Page Background Color:</h4>

    <input type="color"
           id="backPagecolor"
           value="#ff0000"></input>

    <button text="Reset"
            id="btnResetPageBackground">
        Reset
    </button>
    <br>    
    <br>   
    <input type="checkbox" id="cbDayHighlight" checked>Day Highlighter<br>    

    <div id="ResponseMessage"></div>
</body>
</html>
